<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TMDB Post Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ TMDB Post Generator</h1>

    <div>
      <input id="movieName" placeholder="Enter Movie or TV Show name" />
      <select id="type">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>
      <button id="fetchBtn">Fetch from TMDB</button>
    </div>

    <div id="movieForm" style="margin-top:15px;">
      <label><b>Title:</b></label>
      <input id="title" />
      <label><b>Tagline:</b></label>
      <input id="tagline" />
      <label><b>Overview:</b></label>
      <textarea id="overview"></textarea>
      <label><b>Poster URL:</b></label>
      <input id="poster" />
      <label><b>Backdrop:</b></label>
      <input id="backdrop" />
      <label><b>Release Date:</b></label>
      <input id="release" />
      <label><b>Runtime:</b></label>
      <input id="runtime" />
      <label><b>Status:</b></label>
      <input id="status" />
      <label><b>Language:</b></label>
      <input id="language" />
      <label><b>Rating:</b></label>
      <input id="rating" />
      <label><b>Director / Creator:</b></label>
      <input id="director" />
      <label><b>Cast:</b></label>
      <input id="cast" />
      <label><b>Production Companies:</b></label>
      <input id="companies" />
      <label><b>Genres:</b></label>
      <input id="genres" />
      <label><b>Trailer URL:</b></label>
      <input id="trailer" />

      <h3>Download Links</h3>
      <div id="downloadFields"></div>
      <button id="addDownload">+ Add More</button>

      <button id="generateBtn">Generate HTML</button>
    </div>

    <div class="output-section">
      <h3>Generated HTML</h3>
      <pre id="generatedHtml"></pre>
      <button id="copyBtn">Copy HTML</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
